{% extends 'base.html' %}

{% block title %}Crear Etiqueta{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Crear Nueva Etiqueta</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'etiquetas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
