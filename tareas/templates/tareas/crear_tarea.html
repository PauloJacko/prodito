{% extends "base.html" %}
{% block title %}Crear Tarea{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Nueva Tarea</h2>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_titulo">Título</label>
      {{ form.titulo }}
    </div>
    <div class="form-group">
      <label for="id_descripcion">Descripción</label>
      {{ form.descripcion }}
    </div>
    <div class="form-group">
      <label for="id_fecha">Fecha</label>
      {{ form.fecha }}
    </div>
    <div class="form-group">
      <label for="id_hora">Hora</label>
      {{ form.hora }}
    </div>
    <div class="form-group">
      <label>Etiquetas</label>
      {{ form.etiquetas }}
    </div>
    <button type="submit" class="btn btn-success mt-3">Crear Tarea</button>
    <a href="{% url 'tareas' %}" class="btn btn-secondary mt-3">Cancelar</a>
  </form>
</div>
{% endblock %}
