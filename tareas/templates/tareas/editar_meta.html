{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Meta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'metas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
