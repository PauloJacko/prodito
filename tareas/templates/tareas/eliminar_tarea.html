{% extends "base.html" %}
{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-danger">¿Estás seguro de que deseas eliminar esta tarea?</h2>
  <p><strong>{{ tarea.titulo }}</strong></p>
  <p>{{ tarea.descripcion }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'tareas' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
