{% extends "base.html" %}

{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/tareas.css' %}">
{% endblock %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
<div class="container mt-5 form-tarea-eliminar text-center">
  <h2 class="mb-4 text-danger">¿Estás seguro de que deseas eliminar esta tarea?</h2>
  <p><strong>{{ tarea.titulo }}</strong></p>
  <p>{{ tarea.descripcion }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger text-center">Sí, eliminar</button>
    <a href="{% url 'tareas' %}" class="btn btn-secondary text-center">Cancelar</a>
  </form>
</div>
{% endblock %}
