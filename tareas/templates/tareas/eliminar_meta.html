{% extends "base.html" %}

{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/metas.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="form-meta-eliminar text-center">
    <h2 class="mb-4 text-danger">Eliminar Meta</h2>
    <p>¿Estás seguro de que deseas eliminar la meta <strong>{{ meta.titulo }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'metas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
