{% extends 'base.html' %}

{% block title %}Mis Etiquetas{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Mis Etiquetas</h2>
    <a href="{% url 'crear_etiqueta' %}" class="btn btn-primary mb-3">Nueva Etiqueta</a>
    <ul class="list-group">
        {% for etiqueta in etiquetas %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>
                    <span class="badge badge-pill" style="background-color: {{ etiqueta.color }};">&nbsp;&nbsp;</span>
                    {{ etiqueta.nombre }}
                </span>
                <span>
                    <a href="{% url 'editar_etiqueta' etiqueta.id %}" class="btn btn-sm btn-secondary">Editar</a>
                    <a href="{% url 'eliminar_etiqueta' etiqueta.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                </span>
            </li>
        {% empty %}
            <li class="list-group-item">AÃºn no tienes etiquetas</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
